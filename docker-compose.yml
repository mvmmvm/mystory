version: '3'
services:
  db:
    image: postgres:16
    ports:
      - 3306:3306
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
  web:
    build:
      context: .
      dockerfile: Dockerfile.local
    tty: true
    ports:
      - "3000:3000"
    command: >
      bash -c "rm -f tmp/pids/server.pid &&
      bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes: 
      - .:/app
      - bundle:/usr/local/bundle
    depends_on:
      - db
volumes:
  pg_data:
  bundle: